<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1d997a59e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Ohmyfood!</title>
  </head>
  <body>
    <header class="title-ohmyfoood">
      <h1>ohmyfood</h1>
    </header>

    <!-- !LOCALISATION -->
    <div class="localisation">
      <p>Paris, Belleville</p>
    </div>

    <!-- !EXPLORATION -->
    <aside class="explore">
      <h3>Réservez le menu qui vous convient</h3>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <button>Explorer nos restaurants</button>
    </aside>

    <!-- !FUNCTIONING -->
    <aside class="functioning">
      <div class="choose-restaurant">
        <button>1</button>
        <p class="choose-desc">Choisissez un restaurant</p>
      </div>
      <div class="compose-menu">
        <button>2</button>
        <p>Composez votre menu</p>
      </div>
      <div class="eat-at-restaurant">
        <button>3</button>
        <p>Dégustez au restaurant</p>
      </div>
    </aside>

    <section class="restaurants">
      <h3>Restaurants</h3>

      <!-- !LA PALETTE DU GOUT -->
      <figure class="palette-du-gout">
        <div class="img-palette-du-gout"></div>
        <figcaption>
          La palette du goût<br />
          Ménilmontant
        </figcaption>
      </figure>

      <!-- !LA NOTE ENCHANTEE -->
      <figure class="note-enchantee">
        <div class="img-la-note-enchantée"></div>
        <figcaption>
          La note enchantée<br />
          Charonne
        </figcaption>
      </figure>

      <!-- !A LA FRANCAISE -->
      <figure class="a-la-francaise">
        <div class="img-a-la-francaise"></div>
        <figcaption>
          A la française<br />
          Cité Rouge
        </figcaption>
      </figure>

      <!-- !LE DELICE DES SENS -->
      <figure class="le-delice-des-sens">
        <div class="img-le-délice-des-sens"></div>
        <figcaption>
          Le délice des sens<br />
          Folie-Méricourt
        </figcaption>
      </figure>
    </section>

    <footer>
      <h3>ohmyfood</h3>
      <p>Proposer un restaurant</p>
      <p>Devenir partenaire</p>
      <p>Mentions légales</p>
      <p>Contact</p>
    </footer>
  </body>
</html>
